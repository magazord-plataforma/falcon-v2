name: Build

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Read Node version
        id: node_version
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        
      - name: Set Node version
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.node_version.outputs.NVMRC }}'
          registry-url: 'https://registry.npmjs.org'  # Adicionando a URL do registro NPM
        
      - name: Authenticate to npmjs
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc  # Autentica usando o token

      - name: Install dependencies
        run: npm install  # Usando npm install para instalar as dependências

      - name: Run Publish All
        run: npm run publish:all  # Executa o script de publicação
